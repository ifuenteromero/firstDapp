<form
  *ngIf="!wallet.address"
  [formGroup]="loginForm"
  (ngSubmit)="sendLogin(loginForm.value)"
>
  <div *ngIf="!encrypted">
    <textarea formControlName="seeds" rows="4" placeholder="Seeds"></textarea>
  </div>
  <div>
    <input formControlName="password" type="password" placeholder="Password" />
  </div>
  <button type="submit">Login</button>
  <button type="button" (click)="removeSeeds()" *ngIf="encrypted">
    Clear Seeds
  </button>
  <button type="button" (click)="loginWithMetamask()">
    Login With Metamask
  </button>
</form>

<div *ngIf="wallet.address">
  <h1>Hello {{ wallet.address }}</h1>
  <p>Tu saldo en ETH es: {{ wallet.balance }}ETH</p>
  <p>
    <a
      href="https://ropsten.etherscan.io/address/{{ wallet.address }}"
      target="_blank"
      >Ver tu cuenta en Etherscan</a
    >
  </p>

  <h2>Send Ethers</h2>
  <form [formGroup]="sendForm" (ngSubmit)="sendEther(sendForm.value)">
    <div>
      <input formControlName="to" type="text" placeholder="To" />
    </div>
    <div>
      <input formControlName="amount" type="number" placeholder="Amount" />
    </div>
    <button type="submit" *ngIf="!mining">Send</button>
    <button type="button" *ngIf="mining" disabled>Miningâ€¦</button>
  </form>

  <div *ngIf="lastTransaction">
    <h2>Last Transaction</h2>
    <p>
      <a
        href="https://ropsten.etherscan.io/tx/{{
          lastTransaction.transactionHash
        }}"
        target="_blank"
        >View Last Transaction on Etherscan</a
      >
    </p>
  </div>
</div>
